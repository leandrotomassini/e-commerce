<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Libre Argentina</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Fin fuentes -->
  </head>
  <body>
    <header class="cabecera">
      <nav>
        <ul>
          <li>
            <img
              src="./assets/img/Mercado-Libre-Logo.png"
              alt="Logo Mercado Libre"
              class="logo-imagen"
            />
          </li>
          <li class="caja-busqueda">
            <img
              src="./assets/svg/search_black_24dp.svg"
              alt="Lupa"
              class="lupa-svg"
            />
            <input type="text" placeholder="Estoy buscando..." />
          </li>
          <li>
            <img src="./assets/svg/menu_black_24dp.svg" alt="Menu" />
          </li>
          <li>
            <img src="./assets/svg/shopping_cart_black_24dp.svg" alt="Cart" />
          </li>
        </ul>
      </nav>
    </header>
    <main class="principal">
      <section class="slider-principal">SLIDER</section>
    </main>
    <footer class="pie-pagina">FOOTER.</footer>
  </body>
</html>
